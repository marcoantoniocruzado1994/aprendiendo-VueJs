<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas Con VueJs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css ">

    <style>
    .tarearealizado{
        text-decoration: line-through;
    }
   
    </style>
</head>

<body>

    <div class="container">
        <div id="taskApp" class="col-sm-8 m-auto">
            <h1>{{nameApp}}</h1>

            <form action="" class="card">
                <div class="card-body">
                    <input type="text" class="form-control" v-model="nuevaTarea">
                </div>
                <button @click="add" class="btn btn-primary btn-block mb-2">
                    Agregar
                </button>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th >Hecho</th>
                        <th>Nombre de Tarea</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="tarea in tareas">
                        <td> <input type="checkbox" v-model='tarea.hecho'></td>
                        <td :class="{tarearealizado:tarea.hecho}">{{tarea.title}}</td>
                        <td><button @click="eliminarTarea(tarea)" class="btn btn-danger" > Eliminar</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>






    <!--vuejs-->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
